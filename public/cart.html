<!-- Main Content Wrapper -->
<div class="main-content">
    <section id="cart">
        <div class="container mt-5">
            <div style="height: 40px;"></div>
            <h6 class="text-center">Your Shopping Cart</h6>
            <div style="height: 40px;"></div>
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Color</th> 
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically loaded here -->
                </tbody>
            </table>
            <div class="text-right">
                <h4>Total: $<span id="cart-total">0.00</span></h4>

                <!-- Confirm Order Button -->
                <button id="confirmOrderButton" class="btn btn-primary" onclick="confirmOrder()">Confirm Order</button>

                <!-- Proceed to Payment Button (Hidden Until Order is Confirmed) -->
                <button id="proceedToPaymentButton" class="btn btn-primary" onclick="openPaymentModal()" style="display: none;">
                    Proceed to Payment
                </button>
            </div>
        </div>
    </section>
</div> <!-- End of .main-content -->

<!-- Payment Modal -->
<div id="paymentModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h10 class="modal-title">Choose Payment Method</h10>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <button class="btn btn-primary" onclick="payWithVenmo()">Pay with Venmo</button>
                <p id="paymentStatus" class="mt-3"></p>

                <!-- Confirm Payment Button (Hidden Until Payment is Confirmed) -->
                <button id="confirmPaymentButton" class="btn btn-success mt-3" onclick="confirmPayment()" style="display: none;">
                    Confirm Payment
                </button>
            </div>
        </div>
    </div>
</div>
